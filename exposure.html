  <script>
    var exposure = (function () {
      function Exposure(app) {
        this.app = document.querySelector(app)
        this.img = this.app.querySelectorAll('img')
        this.init()
        this.bind()
      }

      Exposure.prototype.init = function () {
        this.showImg()
      }

      Exposure.prototype.bind = function () {
        var that = this
        window.addEventListener('scroll', function () {
          that.showImg()

        })
      }

      Exposure.prototype.showImg = function () {
        var that = this
        for (var i = 0; i < this.img.length; i++) {
          if (this.isShow(this.img[i])) {
            this.img[i].setAttribute('src', this.img[i].getAttribute('data-src'))

          }
        }
      }

      Exposure.prototype.isShow = function (e) {
        var scrollTop = document.body.scrollTop
        eInfo = e.getBoundingClientRect(),
          eTop = eInfo.top + scrollTop,
          wTop = window.innerHeight + scrollTop

        if (eTop < wTop) {
          return true
        } else {
          return false
        }
      }

      return {
        init: function (app) {
          new Exposure(app)
        }
      }
    })()


    exposure.init('#app')
